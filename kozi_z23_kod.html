<p id="pogrubienie_kozinski">
Oskar Koziński
<br>
Skąd informatyk bierze wodę?
<br>
Z eKranu
</p>




<p id="pochylona">
Oskar Koziński
<br>
Co mówi informatyk, kiedy dostanie na urodziny pendrive?
<br>
Dzięki za pamięć.

</p>





<p id="index_gorny_kozinski">
Oskar Koziński
<br>
Jak informatyk wywiesza pranie?
<br>
- Na linkach

</p>





<p id="index_dolny_kozinski">
Oskar Koziński
<br>
Żona informatyka mówi do męża:
<br>
- Kochanie zamknij okno.
<br>
- Jasne alt+f4.
<br>
</p>






<p id="mono_kozinski">
Oskar Koziński
<br>
Jakimi kartami grają informatycy?
<br>
- Kartami graficznymi
</p>






<p id="powiekszenie_kozinski">
Oskar Koziński
<br>
Co mają w gębie informatycy?
<br>
Blueteeth
</p>





<p id="pomniejszenie_kozinski">
Oskar Koziński
<br>
Informatyk do informatyka:
<br>
- Pożycz mi 500 zł albo nie, 512 dla równego rachunku.
</p>
